<body>
    <form action="/record.html" method="get">
        <div class="username">
            <label for="#username-input">Username</label>
            <input type="text" placeholder="Username" name="username-input" id="username-input"  required>
        </div>
        <div class="password">
            <label for="#password-1">Password</label>
            <input type="password" placeholder="Password" name="password-1" id="password-1" pattern="[A-Za-z0-9]{8}" required>

        </div>
        <div class="password-reenter">
            <label for="#password-2">Password</label>
            <input type="password" placeholder="Re-Enter Password" name="password-2" id="password-2" pattern="[A-Za-z0-9]{8}" required>
            
        </div>
        <div class="email">
            <label for="#email-input">Email</label>
            <input type="email" placeholder="Email" name="email-input" id="email-input" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please Enter Valid Email" required>
            
        </div>
        <div class="rate">
            <label for="#range-input">Rate 1-10</label>
            <input type="range" id="range-input" min="1" max="10" step="1">
            
        </div>
        <div class="submit">
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </form>
