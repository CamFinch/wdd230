    <h2>Rental Information</h2>
    <div class="rental-info">
        <script>
            getRentals();
            
            const cards = document.querySelector('.rentals');
            async function getRentals(){
                const response = await fetch('data/rentals.json');
                const data = await response.json();
                console.log(data);
                displayRentals(data.types);
            }
            const displayRentals = (types) => {
                types.forEach((rental) => {
                    let card = document.createElement('tr')
                    let scootername = document.createElement('td');
                    let maxpersons = document.createElement('td');
                    let walkinhalfday = document.createElement('td');
                    let walkinfullday = document.createElement('td');
                    let reservehalfday = document.createElement('td');
                    let reservefullday = document.createElement('td');
                    let scooterimg = document.createElement('img');

                    scootername.textContent = `${rental.name}`;
                    maxpersons.textContent = `${rental.max}`;
                    walkinhalfday.textContent = `${rental.price_walkin_halfday}`;
                    walkinfullday.textContent = `${rental.price_walkin_fullday}`;
                    reservehalfday.textContent = `${rental.price_reservation_halfday}`;
                    reservefullday.textContent = `${rental.price_reservation_fullday}`;
                    card.setAttribute("class", "rental-table");
                    card.appendChild(scootername);
                    card.appendChild(maxpersons);
                    card.appendChild(walkinhalfday);
                    card.appendChild(walkinfullday);
                    card.appendChild(reservehalfday);
                    card.appendChild(walkinfullday);

                    
                    scooterimg.setAttribute('src', rental.images);
                    scooterimg.setAttribute('alt', ``); 
                    scooterimg.setAttribute('loading', 'lazy');
                    scooterimg.setAttribute('width', '150');
                    scooterimg.setAttribute('height', '150');

                    card.appendChild(scooterimg);
                    document.body.appendChild(card);

                

                
                
            });
            
        }

            
        </script>

    </div>

</body>
