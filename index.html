            <script>
            const curtemp = document.querySelector('#temp');
            const weathericon = document.querySelector('#icon');
            const weathercaption = document.querySelector('#caption');
    
            const url = 'https://api.openweathermap.org/data/2.5/weather?lat=36.73157&lon=-108.21336&units=imperial&appid=726cb028fd26e8afc97d193f720b5cee';
    
            async function apiFetch(){
                try{
                    const response = await fetch(url);
                    if(response.ok){
                        const data = await response.json();
                        console.log(data);
                        displayWeather(data);
                    } else{
                        throw Error(await response.text());
                    }
                } catch(error){
                    console.log(error);
    
                }
            }
    
            apiFetch();
        
            function displayWeather(data){
                curtemp.innerHTML = `${data.main.temp}&deg;F`;
                const iconsrc = `https://openweathermap.org/img/w/${data.weather[0].icon}.png`;
                let desc = data.weather[0].description;
                weathericon.setAttribute('src', iconsrc);
                weathericon.setAttribute('width', 50);
                weathercaption.innerHTML = `${desc}`;
            }
            
           
            </script>
